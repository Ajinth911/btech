<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EL10 Cloud Lab — Experiments</title>
  <style>
    :root{ --bg:#f6f8fb; --card:#ffffff; --muted:#6b7280; --accent:#2563eb; --radius:12px; --shadow: 0 6px 18px rgba(16,24,40,0.08); font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:#0f1724;line-height:1.4;padding:28px;display:flex;justify-content:center}
    .wrap{width:100%;max-width:960px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,#60a5fa,#34d399);display:grid;place-items:center;color:#04202a;font-weight:800}
    h1{font-size:18px;margin:0}
    .meta{color:var(--muted);font-size:13px}

    .controls{display:flex;gap:8px;align-items:center}
    .btn{background:var(--accent);color:#fff;padding:8px 12px;border-radius:10px;border:none;cursor:pointer;font-weight:600}

    main{background:transparent}
    .list{display:grid;gap:12px}

    .card{background:var(--card);border-radius:var(--radius);padding:14px;border:1px solid rgba(15,23,36,0.04);box-shadow:var(--shadow);transition:transform 220ms ease,box-shadow 220ms ease;transform-style:preserve-3d}
    .card:hover{transform:translateY(-6px) rotateX(1.5deg);box-shadow:0 18px 40px rgba(16,24,40,0.12)}
    .card-head{display:flex;justify-content:space-between;align-items:center;gap:12px}
    .title{font-weight:700;font-size:15px}
    .aim{color:var(--muted);font-size:13px}

    .expand{margin-top:12px;display:none}
    .card.open .expand{display:block}

    .proc{margin:0 0 8px 18px;color:#0f1724}
    .code{background:#0b1220;color:#d7e6f2;padding:10px;border-radius:8px;font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, 'Roboto Mono', monospace;font-size:13px;overflow:auto}
    .result{background:#f8fafc;border-radius:8px;padding:10px;color:#065f46;border:1px solid rgba(6,95,70,0.06);font-weight:600}

    footer{margin-top:18px;color:var(--muted);font-size:13px}

    @media (max-width:640px){body{padding:18px}.logo{width:36px;height:36px}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">EL</div>
        <div>
          <h1>EL10 — Cloud Computing Lab</h1>
          <div class="meta">11 Experiments • Procedures • Code • Results</div>
        </div>
      </div>
      <div class="controls">
        <button class="btn" id="collapseAll">Collapse All</button>
      </div>
    </header>

    <main>
      <section class="list" id="list"></section>
      <footer>Procedures are simplified for lab practice. For production or public deployments follow official vendor documentation and secure credentials.</footer>
    </main>
  </div>

  <script>
    const experiments = [
      {id:1,title:"Install VirtualBox / VMware and install different OS flavors",aim:"Create multiple VMs with different OS on a Windows host.",procedure:["Download and install VirtualBox or VMware.","Create VM and select OS ISO.","Assign RAM/CPU/Disk and install the OS.","Install Guest Additions/VM Tools.","Verify networking and shared folders."],code:"N/A (GUI-driven)",result:"VMs running Linux/Windows on the host."},
      {id:2,title:"Install Virtual Machine using VMware",aim:"Create and configure VMs using VMware.",procedure:["Open VMware -> Create New Virtual Machine.","Choose ISO, name, disk size.","Configure CPU and memory and boot the VM.","Install VMware Tools inside guest."],code:"N/A (GUI-driven)",result:"Working VM installed with VMware."},
      {id:3,title:"Install a C compiler and run a program",aim:"Install build tools and run a sample C program inside Linux VM.",procedure:["Open terminal in VM.","sudo apt update && sudo apt install build-essential -y.","Create hello.c, compile (gcc hello.c -o hello) and run ./hello."],code:`#include <stdio.h>
int main(){ printf("Hello Cloud!\\n"); return 0; }`,result:"Outputs 'Hello Cloud!'"},
      {id:4,title:"Install Google App Engine and create a Hello World app",aim:"Deploy a simple Flask app to GAE.",procedure:["Install Google Cloud SDK and run gcloud init.","Create Flask app and app.yaml with runtime.","Deploy with gcloud app deploy.","Open with gcloud app browse."],code:`# main.py
from flask import Flask
app=Flask(__name__)
@app.route('/')
def hello():
  return 'Hello, Cloud World!'`,result:"App responds with 'Hello, Cloud World!' on App Engine."},
      {id:5,title:"Use GAE Launcher to launch web applications",aim:"Run and deploy App Engine apps via launcher.",procedure:["Open GAE Launcher or emulator.","Run project locally for testing.","Deploy when ready."],code:"N/A (GUI)",result:"App runs locally and can be deployed."},
      {id:6,title:"Simulate a cloud scenario using CloudSim",aim:"Model datacenters, VMs and cloudlets.",procedure:["Download CloudSim and import into IDE.","Create Datacenter, Broker, Hosts and VMs in Java.","Submit cloudlets and run simulation."],code:"// Java snippets (CloudSim)",result:"Simulation output with execution metrics."},
      {id:7,title:"CloudSim with scheduling algorithm",aim:"Compare scheduling algorithms (Round Robin/FCFS).",procedure:["Implement scheduler changes in broker.","Create VMs and cloudlets with different lengths.","Run and compare makespan / completion times."],code:"// scheduler implementation",result:"Metrics comparing algorithms."},
      {id:8,title:"Transfer files between two VMs",aim:"Copy files via network (scp/rsync).",procedure:["Ensure VMs are network-visible.","Get destination IP (ifconfig/ip addr).","Use scp or rsync to transfer the file.","Verify file on destination."],code:`scp file.txt user@192.168.56.101:/home/user/`,result:"File transferred and verified."},
      {id:9,title:"Launch VM using TryStack (OpenStack)",aim:"Create instance on TryStack/OpenStack demo.",procedure:["Login to TryStack dashboard.","Instances -> Launch Instance: choose image and flavor.","Attach keypair and network, then boot.","SSH into instance to test."],code:"N/A (dashboard)",result:"Instance booted and reachable via SSH."},
      {id:10,title:"Install Hadoop single-node cluster and run WordCount",aim:"Set up Hadoop pseudo-distributed mode and run WordCount.",procedure:["Install Java and Hadoop, configure core-site/hdfs-site.","Format namenode and start HDFS & YARN.","Put input in HDFS and run wordcount jar.","Fetch output from HDFS."],code:`hadoop jar hadoop-mapreduce-examples.jar wordcount /input /output`,result:"Word counts stored in HDFS."},
      {id:11,title:"Write a Word Count program (MapReduce)",aim:"Implement word count using Hadoop streaming or Java.",procedure:["Write mapper to emit word\t1 per token.","Write reducer to sum counts.","Run via Hadoop streaming and validate output."],code:`# mapper.py
import sys
for line in sys.stdin:
  for w in line.strip().split():
    print(f"{w}\t1")

# reducer.py
import sys
from collections import defaultdict
counts=defaultdict(int)
for line in sys.stdin:
  w,c=line.strip().split('\t')
  counts[w]+=int(c)
for w in counts:
  print(w+'\t'+str(counts[w]))`,result:"Key-value pairs with word counts."}
    ];

    const list = document.getElementById('list');
    experiments.forEach(exp => {
      const el = document.createElement('article');
      el.className='card';
      el.innerHTML = `
        <div class="card-head">
          <div>
            <div class="title">${exp.id}. ${escape(exp.title)}</div>
            <div class="aim">${escape(exp.aim)}</div>
          </div>
          <div style="text-align:right">
            <button class="btn" data-id="${exp.id}">Open</button>
          </div>
        </div>
        <div class="expand">
          <h4>Procedure</h4>
          <ol class="proc">${exp.procedure.map(p=>`<li>${escape(p)}</li>`).join('')}</ol>
          <h4>Sample Code</h4>
          <pre class="code">${escape(exp.code)}</pre>
          <h4>Expected Result</h4>
          <div class="result">${escape(exp.result)}</div>
        </div>
      `;
      list.appendChild(el);

      const btn = el.querySelector('button');
      btn.addEventListener('click', ()=>{
        const open = el.classList.toggle('open');
        if(open){ document.querySelectorAll('.card.open').forEach(c=>{ if(c!==el) c.classList.remove('open'); }); }
      });
    });

    document.getElementById('collapseAll').addEventListener('click', ()=>{
      document.querySelectorAll('.card.open').forEach(c=>c.classList.remove('open'));
    });

    function escape(s){ return (s||'').toString().replace(/[&<>]/g, c=>({ '&':'&amp;','<':'&lt;','>':'&gt;' }[c]||c)); }
  </script>
</body>
</html>
